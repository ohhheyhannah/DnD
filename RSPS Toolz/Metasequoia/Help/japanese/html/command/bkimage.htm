<h2>下絵</h2>
<p>メニュー［表示］［下絵の設定］、または画面左上に表示される[Load]をクリックして読み込まれた下絵の位置・サイズを変更します。</p>
<p>下絵の中央部をドラッグすると移動、端の方をドラッグすると大きさの変更になります。Shiftキーを押しながら角の点をドラッグすると、画像の縦横比を維持しながら拡大・縮小できます。</p>
<p>指定した下絵は、各ビューの上側タイトルバー上の［下絵］ボタンを押して表示・非表示をいつでも切り換えることができます。</p>
