<h2>押し出し</h2>
<p>選択した面を押し出します。</p>
<p>左ボタンを押しながら、マウスを右に移動すると押し出す方向へ、左に移動するとへこます方向にいきます。</p>
<p>メニュー上の<b>［面を押し出す］</b>とほぼ同じ動作ですが、視覚的に押し出し量を設定できます。</p>
<div class="menu">
	<h3>通常</h3>
	<p>普通に面を押し出します。選択された面がつながっていると、押し出した後もつながった状態になります。</p>
</div>
<div class="menu">
	<h3>ベベル</h3>
	<p>押し出た面がすぼむようになります。選択された面がつながっていても、押し出した後は離れてしまいます。</p>

</div>
