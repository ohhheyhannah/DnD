<body>

<h2>移動</h2>
<p>選択した頂点・辺・面を移動します。</p>
<div class="menu">
	<h3>移動</h3>
	<div style="float:left">
		<img height="198" src="move.png" width="106" />
	</div>
	<div style="margin-left: 116px">
	<dl>
		<dt>相対</dt>
		<dd>数値入力欄は現在の頂点・辺・面の位置からどれだけ移動するかを表します </dd>
		<dt>絶対</dt>
		<dd>数値入力欄は原点から見てどの位置にあるかを表します </dd>
		<dt>ハンドル</dt>
		<dd>ＸＹＺそれぞれ３方向に矢印が表示され、これをドラッグすることでそれぞれの軸方向に移動することができます。</dd>
	</dl>
	<p>頂点の移動中に右クリックすると、最も近くにある別の頂点と結合することができます。最も近い頂点が別のオブジェクトのものの場合は結合されず、位置だけが同じになります。</p>
	</div>
	<div style="clear:both; visibility:hidden"></div>
</div>
</body>
