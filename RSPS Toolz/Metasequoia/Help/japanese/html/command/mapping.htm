<body>

<h2>マッピング</h2>
<p>　マッピング画像を張り付けるためのＵＶ値を選択面に割り当てます。</p>
<img alt="" height="242" src="mapping.png" style="float: left;" width="106" />
<div style="margin-left: 116px">
	<div class="menu">
		<h3>マッピングタイプ</h3>
		<p>形状アイコンのボタンは、それぞれ平面・円筒・球・UVマッピングを表します。</p>
	</div>
	<div class="menu">
		<h3>移動・回転・拡大</h3>
		<p>マッピングを割り当てるための基本図形を操作します。</p>
	</div>
	<div class="menu">
		<h3>Ｕ反転・Ｖ反転</h3>
		<p>ＵＶそれぞれの割り当て方向を反転させます。</p>
	</div>
	<div class="menu">
		<h3>選択面にフィット</h3>
		<p>選択した面にマッピング基本図形がフィットするようにします。</p>
	</div>
	<div class="menu">
		<h3>現物にフィット</h3>
		<p>現在のオブジェクトににマッピング基本図形がフィットするようにします。</p>
	</div>
	<div class="menu">
		<h3>詳細設定</h3>
		<p>マッピング基本図形のダイアログを表示し、位置・角度・大きさを数値で設定します。</p>
	</div>
</div>
