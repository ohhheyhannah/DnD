<h2>ペイント</h2>
<p>３Ｄ画面上でマッピング画像に対して直接ペイントします。</p>
<p>ペイントは「マッピング画像が指定されている材質が割り当てられた面」に対しての操作を行います。未着色面や、マッピング画像が指定されていない材質の面へはペイントは行われません。</p>
<p>このコマンドを選ぶと、自動的に<a href="../painter.htm" target="_self">ペイントパネル</a>が開きます。このコマンドへのアンドゥは<a href="../painter.htm" target="_self">ペイントパネル</a>上のメニューで行う必要があります。</p>
