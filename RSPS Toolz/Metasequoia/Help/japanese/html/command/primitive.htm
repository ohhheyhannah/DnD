<body>

<h2>基本図形</h2>
<p>９種類の基本図形を配置します。</p>
<div class="menuimage">
	<img height="180" src="primitive.gif" width="360" />
</div>
<p><b>[詳細設定]</b>を押すと以下のダイアログが開きます。</p>
<img height="298" src="primitive1.gif" width="312" />
<div class="menu">
	<h3>UVマッピングを行う</h3>
	<p>形状に基づいて自動的にUV値を割り当てます。</p>
</div>
<div class="menu">
	<h3>現在の材質を割り当てる</h3>
	<p>現在選択されている材質を、作成した基本図形の面に割り当てます。</p>
</div>
<div class="menu">
	<h3>新規オブジェクトとして作成</h3>
	<p>基本図形を作成するたびに、新規オブジェクトを追加して、そのオブジェクトに面を登録します。</p>
</div>
<div class="menu">
	<h3>作成位置をローカル座標の基点にする</h3>
	<p>基本図形を作成する際に設定した基点を、オブジェクトのローカル座標の基点にします。</p>
</div>
