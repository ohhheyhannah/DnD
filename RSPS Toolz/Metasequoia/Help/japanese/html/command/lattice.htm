<h2>格子</h2>
<p>あらかじめ選択しておいた頂点・面を、格子の形状に沿って変形させます。</p>
<p>まず、［移動］モードや［拡大］モードで基準となる格子を配置します。それから［編集］モードで格子の各点をドラッグして格子を変形させると、その変形に連動するように選択された箇所も変形します。</p>
