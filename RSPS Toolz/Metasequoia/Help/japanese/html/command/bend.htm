<h2>曲げ</h2>
<p>あらかじめ選択しておいた頂点・面を、設定したラインに沿って曲げます。</p>
<p>
まず、ドラッグして基準となるラインを配置します。配置したラインは両端の点をドラッグすることで位置を調整することが出来ます。ラインから離れた箇所をドラッグすれば、その方向に向かって選択箇所が曲がっていきます。</p>
