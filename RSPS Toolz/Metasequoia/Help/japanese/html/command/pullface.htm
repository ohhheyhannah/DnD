<h2>面張り</h2>
<p>選択した辺を１辺とする四角形面を張ります。１ドラッグだけで済むため、<a href="create.htm"><b>[面の生成]</b></a>コマンドよりもとても便利です。</p>
<div class="menuimage"><img height="192" src="pullface.gif" width="356" /></div>
<p>また、ドラッグ中に右ボタンを押すと、片方の頂点が既存の頂点へ共有されるようになります。</p>
<div class="menuimage"><img height="198" src="pullface2.gif" width="277" /></div>
<p>Shiftキーを押しながらドラッグすると、左右または上下方向にのみ移動できます。</p>
