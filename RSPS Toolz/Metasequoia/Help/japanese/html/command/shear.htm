<H2 align="center">傾き</H2>
<P>　あらかじめ選択しておいた頂点・面を、設定したラインに沿って傾けます。<BR>
<BR>
　まず、ドラッグして基準となるラインを配置します。配置したラインは両端の点をドラッグすることで位置を調整することが出来ます。ラインから離れた箇所をドラッグすれば、その方向に向かって選択箇所が傾いていきます。<BR>
