<h2>範囲・投縄</h2>
<p>マウスのドラッグで囲まれた領域内の頂点・辺・面を選択・非選択します。</p>
<p>ドラッグの際、Shiftキーを併用すると選択の追加、Ctrlキーを併用すると選択を部分解除します。
</p>
<div class="menu">
	<h3>範囲</h3>
	<p>ボタンが押されたところと離されたところの矩形内を選択・非選択します。</p>
</div>
<div class="menu">
	<h3>投縄</h3>
	<p>フリーハンドで囲まれた領域内を選択・非選択します。</p>
</div>
<p>
<img border="0" height="156" src="rope.gif" width="301" />
</p>
<p>
コマンドパネル内の「編集オプション」グループにある［範］［縄］ボタンを押すと、このコマンドを使わずに［選択］コマンドや［移動］コマンド中にドラッグにより指定できます。
</p>
