<h2>ナイフ</h2>

<div class="menu">
	<h3>ナイフで面を切断</h3>
	<p>面を<font color="#ff0000">ワイヤーが完全に横切った場合</font>に、ワイヤーに沿って面を切断します。Shiftキーを押しながらドラッグすると、画面に向かって水平または垂直方向に切断されます。</p>
	<img height="136" src="knife1.gif" width="148" />
</div>
<div class="menu">
	<h3>接続面を連続切断</h3>
	<p>隣り合う四角形面を連続的に切断します。筒を輪切りにして頂点数を増やすようなことに利用できます。</p>
	<p>四角形の<font color="#ff0000">向かい合う辺を結ぶようにドラッグ</font>して下さい。Shiftキーを押しながらドラッグすると辺の中心同士を結んで切断されます。</p>
	<img height="172" src="knife2.gif" width="240" />
</div>
<div class="menu">
	<h3>接続辺を連続消去</h3>
	<p>［接続面を連続切断］とまったく反対の動作を行います。２つの四角形を合成し、さらに隣の２四角形もどんどん合成していきます。</p>
	<img height="160" src="knife3.gif" width="340" />
</div>
