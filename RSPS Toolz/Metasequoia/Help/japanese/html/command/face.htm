<h2 align="center">面（削除・反転・材質）</h2>
<p>３Ｄ画面上で直接指定した面に対して操作を行います。</p>
<p>いずれもメニュー上にも同じ動作を行うものがありますが、メニュー上のものとは違い、こっちは選択ではなくクリックした面を直接操作します。</p>
<div class="menu">
	<h3>削除</h3>
	<p>指定した面を削除します。</p>
</div>
<div class="menu">
	<h3>反転</h3>
	<p>指定した面を裏返します。</p>
</div>
<div class="menu">
	<h3>材質</h3>
	<p>指定した面に現在の材質を割り当てます。</p>
</div>
