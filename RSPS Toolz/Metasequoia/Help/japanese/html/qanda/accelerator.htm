<h2>ハードウェアアクセラレータの変更</h2>
<p>コントロールパネルから［画面］を開くと、下の画面が表示されます。（ＯＳのバージョンや、ビデオカードの種類によっては若干画面が異なります）</p>
<div class="menuimage">
<img alt="画面のプロパティ" height="416" src="screen.gif" width="469" />
</div>
<p>この「画面のプロパティ」の「設定」欄から詳細ボタンを押してください。すると下の画面が表示されます。（ＯＳのバージョンや、ビデオカードの種類によっては若干画面が異なります）<br />
</p>
<div class="menuimage">
<img alt="ディスプレイドライバのプロパティ" height="552" src="property.gif" width="484" />
</div>
<p>「トラブルシューティング」欄のハードウェアアクセラレータの設定を「なし」の方へ近づけると、Direct3Dのアクセラレータを無効化することができます。明記はされていませんが、OpenGLも同時に無効化されるようです。<br />
<br />
</p>
