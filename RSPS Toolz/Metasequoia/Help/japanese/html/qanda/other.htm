<h2>Ｑ＆Ａ - その他</h2>
<div class="menu">
	<a name="Q1"></a>
	<h3>Q1. オブジェクトをBMP形式などの画像にするにはどうすればいいのですか</h3>
	<dl>
		<dt>A1. レンダリング</dt>
		<dd>　メニュー［ファイル］［レンダリング］で適当な画像形式でレンダリング結果を保存して下さい。 </dd>
	</dl>
</div>
<div class="menu">
	<a name="Q2"></a>
	<h3>Q2.プリンタへの印刷はどうやって出来ますか</h3>
	<dl>
		<dt><b>A2. 印刷機能は提供されていません</b> </dt>
		<dd>　Metasequoiaでは印刷機能は提供されていません。メニュー［ファイル］［レンダリング］で画像を保存し、他の画像編集ソフト（Windows標準添付のペイントなど）で読み込んで印刷して下さい。 </dd>
	</dl>
</div>

</body>
