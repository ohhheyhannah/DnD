<h2>Bend</h2>
<p>It bends the preselected vertex and face along with the selected line. </p>
<p>
Firstly, drag a mouse and draw a standard line. You can adjust the position by dragging 
both ends of the drawn line. And if you drag the point away from the line, the selected 
point begins to bend towards that direction.</p>
